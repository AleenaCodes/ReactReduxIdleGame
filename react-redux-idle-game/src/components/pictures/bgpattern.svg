<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="pattern-image" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <image xlink:href="./bgpic.png" x="0" y="0" width="50" height="50"></image>
    </pattern>
  </defs>
  <defs>
    <pattern id="pattern-transformed" xlink:href="#pattern-image" patternTransform="rotate(-25)">
    </pattern>
  </defs>
  <rect x="2" y="2" width="600" height="200" stroke="#630" stroke-width="5" fill="url(#pattern-transformed)" opacity="0.1" />
</svg>
